<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
    <link rel="icon" href="AmazonLogo.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/hover-min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body style="margin:0px;padding:0px;overflow:hidden;">

    <button type="button" class="btn-lg hvr hvr-grow-shadow startButton" id="start" style="display:block" onclick="startMusic()"><p class="textStyling">Start simulatie</p></button>

    <script src="js/Music.js"></script>
    <script src="js/ParseCommand.js"></script>
    <script src="js/ObjLoaderFunction.js"></script>
    <script src="js/Platform.js"></script>
    <script src="js/Boat.js"></script>
    <script src="js/Lighthouse.js"></script>
    <script src="js/Barrels.js"></script>
    <script src="js/Track.js"></script>
    <script src="js/Light.js"></script>
